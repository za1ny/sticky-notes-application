{% extends 'base.html' %}

{% block content %}
<!-- This section is for the todo form creation -->
<section>
    <form action="{% if form.instance.pk %} 
                      {% url 'update_todo' pk=form.instance.pk %}
                  {% else %}
                    {% url 'create_todo' %}
                  {% endif %}" method="post">
        {% csrf_token %}

        {{form.as_p}}
        <button type="submit">Save</button>

    </form>
</section>

<!-- New Section but couldnt get to work with form! --
<section>
  <form>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationDefault01">First name</label>
        <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Mark" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault02">Last name</label>
        <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Otto" required>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationDefault03">Title</label>
        <input type="text" class="form-control" id="validationDefault03" placeholder="What is your To Do Title?" required>
      </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationDefault03">Description</label>
          <input type="text" class="form-control" id="validationDefault03" placeholder="Please Describe your Task!" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit To Do</button>
  </form>
</section>

<!!-- This is where the new section ends-->

{% endblock %}
